<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizmania</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Faster+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      position: relative;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      background-color: #f4f4f4;
    }

    body::before {
      content: "";
      background-image: url('img/logo.jpg');
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      opacity: 0.3;
      z-index: -1;
    }

    h1 {
      font-family: 'Faster One', cursive;
      font-size: 80px;
      margin-top: 30px;
      color: #ffeb3b;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      letter-spacing: 6px;
      transform: skewX(-5deg);
      user-select: none;
      animation: brillo-titulo 3s ease-in-out infinite;
    }

    @keyframes brillo-titulo {
      0%, 100% {
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      }
      50% {
        text-shadow:
          0 0 12px #fff,
          0 0 20px #ffee58,
          0 0 30px #fdd835,
          0 0 40px #fbc02d,
          0 0 50px #f9a825,
          0 0 75px #f57f17;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255,255,255,0.3);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
      }
    }

    @keyframes click-pop {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }

    .boton-categoria {
      padding: 18px 30px;
      font-size: 20px;
      margin: 12px;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: pulse 2.5s infinite;
      transition: all 0.3s ease;
    }

    .boton-categoria:active,
    #mostrar-respuesta:active {
      animation: click-pop 0.2s ease-in-out;
    }

    .boton-categoria:hover {
      transform: translateY(-3px) scale(1.08);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
      opacity: 0.9;
    }

    .cafe { background-color: #6D4C41; }
    .verde { background-color: #43a047; }
    .beige { background-color: #d7ccc8; color: #000; }
    .azul { background-color: #2196f3; }
    .rosa { background-color: #ec407a; }

    .cuadro {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 30px;
      margin: 20px auto;
      max-width: 750px;
      font-size: 24px;
      font-weight: bold;
      color: #222;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cuadro:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    #respuesta {
      margin-top: 10px;
    }

    #mostrar-respuesta {
      background: linear-gradient(135deg, #8e24aa, #ba68c8);
      color: white;
      font-size: 22px;
      padding: 18px 35px;
      border: none;
      border-radius: 18px;
      font-weight: bold;
      margin-bottom: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    #mostrar-respuesta:hover {
      background: linear-gradient(135deg, #ab47bc, #ce93d8);
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    button {
      font-family: 'Arial Black', sans-serif;
    }
  </style>
</head>
<body>
  <h1>Quizmania</h1>

  <div>
    <button class="boton-categoria cafe" onclick="mostrarPregunta('cafe')">Historia (Caf√©)</button>
    <button class="boton-categoria verde" onclick="mostrarPregunta('verde')">Ciencia (Verde)</button>
    <button class="boton-categoria beige" onclick="mostrarPregunta('beige')">Arte y Literatura (Beige)</button>
    <button class="boton-categoria azul" onclick="mostrarPregunta('azul')">Deportes (Azul)</button>
    <button class="boton-categoria rosa" onclick="mostrarPregunta('rosa')">Entretenimiento (Rosa)</button>
  </div>

  <div id="pregunta" class="cuadro"></div>
  <div id="respuesta" class="cuadro"></div>

  <button id="mostrar-respuesta" onclick="mostrarRespuesta()">Mostrar Respuesta</button>

  <script src="main.js"></script>
</body>
</html>
